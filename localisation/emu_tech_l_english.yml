 #Navy
 EMU_both_cruisers_desc:0 "Destroyer - A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships.\n\nCrusier - A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 EMU_light_cruiser:0 "Destroyer"
 EMU_light_cruiser_desc:0 "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships."
 EMU_heavy_cruiser:0 "Cruiser"
 EMU_heavy_cruiser_desc:0 "A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 EMU_destroyer:0 "Frigate"
 EMU_destroyer_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy human "submarines"."
 EMU_battle_cruiser:0 "Battlecruiser"
 EMU_battle_cruiser_desc:0 "A large capital ship often with offensive abilities close to those of a battleship, but with weaker armor traded for a faster speed."
 EMU_sh_battleship:0 "Mothership"
 EMU_sh_battleship_desc:0 "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 
 EMU_submarine_1:0 "Earth Diver-1"
 EMU_submarine_2:0 "Earth Diver-7"
 EMU_submarine_3:0 "Earth Diver-14"
 EMU_submarine_4:0 "Earth Diver-23"
 EMU_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. Due to the lack of oceans on Mars we have not needed such a vessel before."
 EMU_submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 EMU_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate among our leadership. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 EMU_submarine_4_desc:0 "Taking cues from our space born vessels, we have increased the test depth and improved the layouts in order to create the perfect submarines, taking advantage of field experience to select appropriate armaments and engines."
 EMU_destroyer_1:0 "Early Frigate"
 EMU_destroyer_2:0 "Frigate V5"
 EMU_destroyer_3:0 "Frigate V9"
 EMU_destroyer_4:0 "Frigate V15"
 EMU_destroyer_1_desc:0 "To ensure the safety of convoys, the frigates we used in space must be repurposed and developed, arming the vessels for Earth's oceans."
 EMU_destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our frigates to remain efficient and versatile on Earth's oceans."
 EMU_destroyer_3_desc:0 "To better face threats from above and below, new frigates must be outfitted with better radar and modern anti-air and anti-submarine weaponry."
 EMU_destroyer_4_desc:0 "The modern frigate must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 EMU_light_cruiser_1:0 "Early Destroyer"
 EMU_light_cruiser_2:0 "Destroyer V4"
 EMU_light_cruiser_3:0 "Destroyer V7"
 EMU_light_cruiser_4:0 "Destroyer V11"
 EMU_light_cruiser_1_desc:0 "Maneuverable destroyers that can maintain a high speed will continue to be useful for scouting missions."
 EMU_light_cruiser_2_desc:0 "Well-armed light vessels for use on Earth can now be developed with little effort."
 EMU_light_cruiser_3_desc:0 "Larger and more heavily armored destroyer can now be built, still with light enough weaponry to cut down of production times."
 EMU_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of destroyers can shake off most past restrictions in Earth's oceans."
 EMU_heavy_cruiser_1:0 "Early Cruiser"
 EMU_heavy_cruiser_2:0 "Cruiser V2"
 EMU_heavy_cruiser_3:0 "Cruiser V6"
 EMU_heavy_cruiser_4:0 "Cruiser V9"
 EMU_heavy_cruiser_1_desc:0 "The need for a heavier ocean based vehicle is large. By keeping armor light, the weapons load can be increased and the production time can be decreased."
 EMU_heavy_cruiser_2_desc:0 "Refitting lighter cruisers with ocean engines and heavier weaponry remains efficient, although adding armor is still an issue."
 EMU_heavy_cruiser_3_desc:0 "As the ocean based restrictions are reduced, more balanced cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 EMU_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of cruiser development."
 EMU_battle_cruiser_1:0 "Early Battlecruiser"
 EMU_battle_cruiser_2:0 "Battlecruiser V3"
 EMU_battle_cruiser_3:0 "Battlecruiser V8"
 EMU_battle_cruiser_4:0 "Battlecruiser V10"
 EMU_battle_cruiser_1_desc:0 "The battlecruiser and battleship are among the hardest to convert for use on Earth's oceans, sacrificing armor for speed just to remain off the ocean floor."
 EMU_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."
 EMU_battleship_1:0 "Early Battleship"
 EMU_battleship_2:0 "Battleship V2"
 EMU_battleship_3:0 "Battleship V4"
 EMU_battleship_4:0 "Battleship V9"
 EMU_battleship_5:0 "Battleship V13"
 EMU_battleship_6:0 "Battleship V14"
 EMU_battleship_1_desc:0 "Considered by some to be waste to convert for ocean conditions, battleships may yet prove invaluable in the fight for Earth."
 EMU_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 EMU_battleship_3_desc:0 "More improvements have been made in the efforts to convert our space born navy. however, thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities are still a ways off."
 EMU_battleship_4_desc:0 "If correctly employed, these new, unrestricted, battleships could prove very usful in our efforts."
 EMU_carrier_1:0 "Early Carrier"
 EMU_carrier_2:0 "Carrier V4"
 EMU_carrier_3:0 "Carrier V8"
 EMU_carrier_4:0 "Carrier V13"
 EMU_carrier_5:0 "Carrier V17"
 EMU_carrier_6:0 "Carrier V21"
 EMU_carrier_1_desc:0 "Many military theorists believe that naval aviation is incredible important. Due to our carrier designs, there is no easy way to convert them for Earth's oceans. It would, however, be useful to do so."
 EMU_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 EMU_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these new Earth carriers to transport more planes more efficiently."
 EMU_carrier_4_desc:0 "We can now proceed to build carriers capable of transporting more planes than ever due to our naval conversion efforts."
 EMU_SH_battleship_1:0 "Mothership V2"
 EMU_SH_battleship_2:0 "Mothership V4"
 EMU_SH_battleship_1_desc:0 "Due to our naval restrictions, we have been up until now unable to convert the pride and joy of the Martian space force; the Mothership."
 EMU_SH_battleship_2_desc:0 "An improvement on our earlier conversion efforts, our Earth Motherships now have much stronger weapons and improved fire control systems."
 
