 # Old
 EMU_gw_tank_equipment:0 "Emu War Tank"
 EMU_gw_tank_equipment_short:0 "Emu War Tank"
 EMU_gw_tank_equipment_desc:0 "The Emu War Tank was the very first tank we invented during the Great Emu War which brang us to victory. It uses intense heat, compression and quantum mechanics to fire a beam of laser from the gun, which can easily penetrate inferior defences, for example the humans."
 
