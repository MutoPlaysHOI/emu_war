 MAR_jet_fighter_equipment:0 "Hyper Flyer"
 MAR_jet_fighter_equipment_1:0 "Hypersonic Flying Machine (1st Gen)"
 MAR_jet_fighter_equipment_1_short:0 "Hyper Flyer I"
 MAR_jet_fighter_equipment_1_desc:0 "Hypersonic engines replace the antiquated suspension pods, providing massive increases in both speed and agility. While we have yet to learn how to best construct planes for these new engines, human fighter planes cannot hope to compete."
 MAR_jet_fighter_equipment_2:0 "Hypersonic Flying Machine (2nd Gen)"
 MAR_jet_fighter_equipment_2_short:0 "Hyper Flyer II"
 MAR_jet_fighter_equipment_2_desc:0 "New design techniques taken from the humans have allowed us to improve on our earlier Hypersonic Flying Machines."
 MAR_jet_tac_bomber_equipment_1:0 "Hypersonic Earth Bombing Machine (1st Gen)"
 MAR_jet_tac_bomber_equipment_1_short:0 "Hyper E-Bomber I"
 MAR_jet_tac_bomber_equipment_1_desc:0 "The advent of the Hypersonic Flying Machine necessitates Bombing Machines with equal characteristics. First-generation Bombing Machines and Heavy Flying Machines equipped with Hypersonic engines will fill this role."
 MAR_jet_tac_bomber_equipment_2:0 "Hypersonic Earth Bombing Machine (2nd Gen)"
 MAR_jet_tac_bomber_equipment_2_short:0 "Hyper E-Bomber II"
 MAR_jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future Hypersonic Bombing Machines can now at times outpace our flyers, delivering payloads and performing reconnaissance on long range intercontinental missions."
 MAR_jet_strat_bomber_equipment_1:0 "Hypersonic Interstellar Bombing Machine"
 MAR_jet_strat_bomber_equipment_1_short:0 "Hyper I-Bomber"
 MAR_jet_strat_bomber_equipment_1_desc:0 "Multiple Hypersonic engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of interstellar invasion."
 
